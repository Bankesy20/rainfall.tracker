name: EA Batch 5 (H-L, 94 stations)

on:
  schedule:
    - cron: '10 2,8,14,20 * * *'  # Every 6 hours at 02:10, 08:10, 14:10, 20:10
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  ea-batch-5:
    runs-on: ubuntu-latest
    concurrency: ea-batch-git-push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run EA batch 5 scraping script
      env:
        EA_BATCH_NUM: 5
        EA_BATCH_START: "Hexham Firtrees"
        EA_BATCH_END: "Longcliffe"
      run: node scripts/download-ea-batch.js
    
    - name: Upload to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        EA_BATCH_NUM: 5
        EA_BATCH_START: "Hexham Firtrees"
        EA_BATCH_END: "Longcliffe"
      run: node scripts/github-actions-blob-upload.js
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes (backup)
      run: |
        git add data/
        git diff --quiet && git diff --staged --quiet || {
          for i in {1..3}; do
            echo "Attempt $i of 3 to commit and push..."
            if git commit -m "[skip ci] Update EA batch 5 data (H-L) - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push origin main; then
              echo "Successfully pushed on attempt $i"
              break
            else
              echo "Attempt $i failed, waiting before retry..."
              sleep $((i * 2))
            fi
          done
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "## EA Batch 5 Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Hexham Firtrees → Longcliffe" >> $GITHUB_STEP_SUMMARY
        echo "- **Letters**: H-L" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Data scraped and processed" >> $GITHUB_STEP_SUMMARY
        echo "- Uploaded to Netlify Blobs" >> $GITHUB_STEP_SUMMARY
        echo "- Backup committed to repository" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## EA Batch 5 Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Hexham Firtrees → Longcliffe" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- Fallback: Data should still be available from Git repository" >> $GITHUB_STEP_SUMMARY
