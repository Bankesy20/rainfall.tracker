name: Update NRW Station (1099)

on:
  schedule:
    - cron: '55 */3 * * *'  # Every 3 hours at 55 minutes past (5 min after scrape-and-upload)
  workflow_dispatch:

jobs:
  scrape:
    # Allow schedule only on main; manual runs allowed on any branch
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Run NRW downloader (last 4 days, include today)
        run: |
          export NRW_DAYS=4
          export NRW_TO=$(date -u -d 'tomorrow' +%Y-%m-%d)
          node scripts/download-nrw.js
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/processed/wales-1099.json public/data/processed/wales-1099.json data/raw/*.csv
          git commit -m "chore(nrw): update station 1099 data [skip ci]" || echo "No changes"
          git push


