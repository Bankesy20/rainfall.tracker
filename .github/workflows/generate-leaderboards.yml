name: Generate Leaderboards

on:
  schedule:
    - cron: '0 5,11,17,23 * * *'  # Every 6 hours at 05:00, 11:00, 17:00, 23:00 (30 min after last batch)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate-leaderboards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate leaderboards
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        USE_BLOB_STORAGE: "true"
      run: node scripts/generate-leaderboards.js
    
    - name: Upload leaderboards to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: node scripts/github-actions-blob-upload.js
    
    - name: Summary
      run: |
        echo "## Rainfall Leaderboards Generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Generated at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Data Source**: Netlify Blobs (loaded from cloud storage)" >> $GITHUB_STEP_SUMMARY
        echo "- **Metrics**: Total rainfall, max hourly, max 15min, rainy days" >> $GITHUB_STEP_SUMMARY
        echo "- **Periods**: 24h, 7d, 30d, all-time" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: All 846+ weather stations" >> $GITHUB_STEP_SUMMARY
        echo "- **Storage**: Netlify Blobs (Primary)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Leaderboards successfully uploaded to blobs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Note: Check workflow logs for detailed performance metrics on blob loading_" >> $GITHUB_STEP_SUMMARY
        echo "_Data stored in Netlify Blobs only (no git commits)_" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## Leaderboard Generation Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Generated at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Error**: Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- **Fallback**: Previous leaderboards still available in Netlify Blobs" >> $GITHUB_STEP_SUMMARY
