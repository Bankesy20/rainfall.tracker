name: Generate Leaderboards

on:
  schedule:
    - cron: '0 5,11,17,23 * * *'  # Every 6 hours at 05:00, 11:00, 17:00, 23:00 (30 min after last batch)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate-leaderboards:
    runs-on: ubuntu-latest
    concurrency: leaderboard-generation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate leaderboards
      run: node scripts/generate-leaderboards.js
    
    - name: Copy leaderboards to public directory
      run: cp -r data/processed/leaderboards public/data/processed/
    
    - name: Update file timestamps for cache invalidation
      run: |
        # Update file modification times to ensure proper ETag generation
        touch public/data/processed/leaderboards/*.json
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push leaderboard changes
      run: |
        git add data/processed/leaderboards/ public/data/processed/leaderboards/
        git diff --quiet && git diff --staged --quiet || {
          for i in {1..3}; do
            echo "Attempt $i of 3 to commit and push leaderboards..."
            if git commit -m "[skip ci] Update rainfall leaderboards - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push origin main; then
              echo "Successfully pushed leaderboards on attempt $i"
              break
            else
              echo "Attempt $i failed, waiting before retry..."
              sleep $((i * 2))
            fi
          done
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "## Rainfall Leaderboards Generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Generated at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Metrics**: Total rainfall, max hourly, max 15min, rainy days" >> $GITHUB_STEP_SUMMARY
        echo "- **Periods**: 24h, 7d, 30d, 365d, all-time" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: All 846+ weather stations" >> $GITHUB_STEP_SUMMARY
        echo "- **Output**: JSON files in data/processed/leaderboards/" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: Successfully committed to repository" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## Leaderboard Generation Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Generated at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Error**: Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- **Fallback**: Previous leaderboards still available" >> $GITHUB_STEP_SUMMARY
