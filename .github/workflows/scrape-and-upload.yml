name: Scrape Rainfall Data and Upload to Blobs

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours at 00:00
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Miserden scraping script
      run: node scripts/download-rainfall.js
    
    - name: Run NRW scraping script
      run: |
        export NRW_DAYS=4
        export NRW_TO=$(date -u -d 'tomorrow' +%Y-%m-%d)
        node scripts/download-nrw.js
    
    - name: Upload to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: node scripts/github-actions-blob-upload.js
    
    - name: Summary
      run: |
        echo "## Rainfall Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: Miserden + Maenclochog" >> $GITHUB_STEP_SUMMARY
        echo "- **Data Storage**: Netlify Blobs (Primary)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Data successfully uploaded to blobs" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Note: Data is stored in Netlify Blobs only (no git commits)_" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## Rainfall Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- Fallback: Data should still be available from Git repository" >> $GITHUB_STEP_SUMMARY
