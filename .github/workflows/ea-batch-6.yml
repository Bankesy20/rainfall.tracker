name: EA Batch 6 (L-P, 94 stations)

on:
  schedule:
    - cron: '45 1,7,13,19 * * *'  # Every 6 hours at 01:45, 07:45, 13:45, 19:45
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  ea-batch-6:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run EA batch 6 scraping script
      env:
        EA_BATCH_NUM: 6
        EA_BATCH_START: "Lothersdale Proctor Heights"
        EA_BATCH_END: "Pinner Cemetery Auto"
      run: node scripts/download-ea-batch.js
    
    - name: Upload to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        EA_BATCH_NUM: 6
        EA_BATCH_START: "Lothersdale Proctor Heights"
        EA_BATCH_END: "Pinner Cemetery Auto"
      run: node scripts/github-actions-blob-upload.js
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes (backup)
      run: |
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "[skip ci] Update EA batch 6 data (L-P) - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "## EA Batch 6 Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Lothersdale Proctor Heights → Pinner Cemetery Auto" >> $GITHUB_STEP_SUMMARY
        echo "- **Letters**: L-P" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Data scraped and processed" >> $GITHUB_STEP_SUMMARY
        echo "- Uploaded to Netlify Blobs" >> $GITHUB_STEP_SUMMARY
        echo "- Backup committed to repository" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## EA Batch 6 Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Lothersdale Proctor Heights → Pinner Cemetery Auto" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- Fallback: Data should still be available from Git repository" >> $GITHUB_STEP_SUMMARY
