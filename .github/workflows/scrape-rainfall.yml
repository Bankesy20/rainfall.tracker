name: Scrape Rainfall Data

on:
  schedule:
    - cron: '28 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run scraping script
      run: node scripts/download-rainfall.js
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      run: |
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update rainfall data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Handle errors
      if: failure()
      run: |
        echo "Rainfall scraping failed at $(date)" >> workflow-error.txt
        git add workflow-error.txt
        git commit -m "Log scraping error - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
        git push || true 