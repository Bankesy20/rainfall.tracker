name: EA Batch 9 (T-Y, 86 stations)

on:
  schedule:
    - cron: '45 2,8,14,20 * * *'  # Every 6 hours at 02:45, 08:45, 14:45, 20:45
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  ea-batch-9:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run EA batch 9 scraping script
      env:
        EA_BATCH_NUM: 9
        EA_BATCH_START: "Trengwainton"
        EA_BATCH_END: "York Acomb Landing"
      run: node scripts/download-ea-batch.js
    
    - name: Upload to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        EA_BATCH_NUM: 9
      run: node scripts/github-actions-blob-upload.js
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes (backup)
      run: |
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "[skip ci] Update EA batch 9 data (T-Y) - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "## EA Batch 9 Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Trengwainton → York Acomb Landing" >> $GITHUB_STEP_SUMMARY
        echo "- **Letters**: T-Y" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 86 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Data scraped and processed" >> $GITHUB_STEP_SUMMARY
        echo "- Uploaded to Netlify Blobs" >> $GITHUB_STEP_SUMMARY
        echo "- Backup committed to repository" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## EA Batch 9 Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: Trengwainton → York Acomb Landing" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 86 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- Fallback: Data should still be available from Git repository" >> $GITHUB_STEP_SUMMARY
