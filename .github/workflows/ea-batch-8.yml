name: EA Batch 8 (S-T, 94 stations)

on:
  schedule:
    - cron: '40 3,9,15,21 * * *'  # Every 6 hours at 03:40, 09:40, 15:40, 21:40
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  ea-batch-8:
    runs-on: ubuntu-latest
    
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run EA batch 8 scraping script
      env:
        EA_BATCH_NUM: 8
        EA_BATCH_START: "South Willesborough"
        EA_BATCH_END: "Trefrida"
      run: node scripts/download-ea-batch.js
    
    - name: Upload to Netlify Blobs
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        EA_BATCH_NUM: 8
        EA_BATCH_START: "South Willesborough"
        EA_BATCH_END: "Trefrida"
      run: node scripts/github-actions-blob-upload.js
    
    
    - name: Summary
      run: |
        echo "## EA Batch 8 Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: South Willesborough → Trefrida" >> $GITHUB_STEP_SUMMARY
        echo "- **Letters**: S-T" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- Data scraped and processed" >> $GITHUB_STEP_SUMMARY
        echo "- Uploaded to Netlify Blobs" >> $GITHUB_STEP_SUMMARY
        echo "- **Data Storage**: Netlify Blobs (Primary)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✅ Data successfully uploaded to blobs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Note: Data is stored in Netlify Blobs only (no git commits)_" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
    
    - name: Handle errors
      if: failure()
      run: |
        echo "## EA Batch 8 Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "- **Range**: South Willesborough → Trefrida" >> $GITHUB_STEP_SUMMARY
        echo "- **Stations**: 94 EA stations" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Action**: Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- **Fallback**: Previous data still available in Netlify Blobs" >> $GITHUB_STEP_SUMMARY
